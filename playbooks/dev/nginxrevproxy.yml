---
- name: deploy vagrant_nginxrevproxy
  become: yes
  hosts: vagrantnginxrevproxy

  vars:
    backup_directories:
      - /etc

    nginx_ssl_env: False
    nginx_revproxy_remove_webroot_sites: false
    nginx_revproxy_de_activate_sites: false
    nginx_aegir_sites: false
    nginx_domains_from_csv: true
    nginx_domains_temp_from_csv: true

  tasks:

    - name: Aplica role fflch.tasks
      include_role:
        name: fflch.tasks
      vars:
        tasks_nginxrevproxy: true
